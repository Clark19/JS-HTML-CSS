<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pararell Scroll Ex</title>
  <script src="../../js/skrollr.min.js"></script>
  <script>
    window.onload = function() {
      skrollr.init()
    }
  </script>
</head>
<body>
  
  <div style="position:fixed; left:0; top:0; bottom: 0; "
    data-0='width:100%; background: rgb(0,0,0)'
    data-500='width:0%; background: rgb(255,0,0)'></div>

</body>
</html>
