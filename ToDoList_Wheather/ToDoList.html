<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List with Wheather Sync BG Image</title>
    <script src="https://kit.fontawesome.com/116a85af51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./ToDoList.css" />
  </head>
  <body>
    <header><h1>ToDo List with OpenWeatherMap</h1></header>
    <nav></nav>
    <main>
      <article id="weather_info">
        <div class="region_name"></div>
        <div class="weather_info_main">
          <div>
            <p class="w_id"></p>
            <figure class="icon"><img src="http://openweathermap.org/img/w/10d.png" alt=""></figure>
          </div>
          <p class="temp"></p>
          <aside>
            <p class="temp_max"></p>
            <p class="temp_min"></p>
          </aside>
        </div>
        <!-- <img src="loading.gif" alt="" class="load_img"> -->

      </article>
      <div class="contents">
        <div class="loading">
          <div class="rotate">
            <i class="fa-solid fa-rotate-right"></i>
          </div>
          <span>Loading</span>
        </div>
      </div>

      <section>

        <form action="">
          <div class="input_wrapper">

            <span class="text_todo">할일: </span>
            <input
              type="text"
              id="inputTodo"
              placeholder="할 일을 입력하세요."
              autofocus
            />
            <button id="btnAdd">추가</button>
        </form>
        </div>

        <ul id="listTodo">
          <!-- <li id="item-1660927764345"><span class="check">⬜</span><input disabled="" readonly="" class="" value="할일 청소하기"><button class="btn">✏</button><button class="btn">❌</button></li> -->
        </ul>
        <div class="btn_wrapper">
          <button id="btnDelAll">전체 삭제</button>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="./ToDoList.js"></script>
  </body>
</html>
