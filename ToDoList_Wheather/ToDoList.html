<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List with Wheather Sync BG Image</title>
    <link rel="stylesheet" href="./ToDoList.css" />
  </head>
  <body>
    <header><h1>ToDo List with OpenWeatherMap</h1></header>
    <nav></nav>
    <main>
      <article id="weather_info">
        <div class="region_name">Guro</div>
        <div>
          <p class="w_id">날씨 상태</p>
          <figure class="icon">icon</figure>
          <p class="temp">temporature</p>
          <aside><p class="temp_max">temp max</p>
            <p class="temp_min">temp min</p>
          </aside>
        </div>
      </article>
      <section>

        <form action="">
          <div class="input_wrapper">

            <span class="text_todo">할일: </span>
            <input
              type="text"
              id="inputTodo"
              placeholder="할 일을 입력하세요."
              autofocus
            />
            <button id="btnAdd">추가</button>
        </form>
        </div>

        <ul id="listTodo">
          <!-- <li id="item-1660927764345"><span class="check">⬜</span><input disabled="" readonly="" class="" value="할일 청소하기"><button class="btn">✏</button><button class="btn">❌</button></li> -->
        </ul>
        <div class="btn_wrapper">
          <button id="btnDelAll">전체 삭제</button>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="./ToDoList.js"></script>
  </body>
</html>
