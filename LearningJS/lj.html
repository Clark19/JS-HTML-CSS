    <script>

        var c = Shape.Circle(200, 200, 80);
        c.fillColor = 'black';
        var text = new PointText(200, 200);
        text.justification = 'center';
        text.fillColor = 'white';
        text.fontSize = 20;
        text.content = 'hello js';

        var tool = new Tool();
        tool.onMouseDown = function (event) {
          var c = Shape.Circle(event.point, 20);
          c.fillColor = 'green';
        };

        paper.view.draw();
